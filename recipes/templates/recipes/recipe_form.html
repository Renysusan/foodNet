{% extends "recipes/recipe_base.html" %}

{% load bootstrap4 %}

{% block recipe %}
<h4>Create New Recipe</h4>
<form method="POST" action="{% url 'recipes:create' %}" id="recipeForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Create Recipe" class="btn btn-primary btn-large">
</form>

{% endblock %}
