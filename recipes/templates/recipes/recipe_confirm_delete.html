{% extends "recipes/recipe_base.html" %}


{% block recipe %}
<div class="row justify-content-start"> <h1> <font color="red"> Are you sure you want to delete this recipe? </font> </h1> </div>
<div class="row justify-content-start"><h2> <font color="green"> {{ recipe.dish_title }} </font></h2> <</div>
<div class="row justify-content-start"><img src="{{ recipe.dish_image.url }}" height=400 width=400/></div>

<br/>
<div class="row justify-content-start"> 
	<h5> Cooking Time: {{ recipe.cooking_time }}</h5>
	<p>{{ recipe.method }}</p> 
	<p>
		<a href="{% url 'recipes:for_user' username=recipe.user.username %}">@{{ recipe.user.username }}</a>
		<time class="time"><a href="{% url 'recipes:single' username=recipe.user.username pk=recipe.pk %}">{{ recipe.created_at }}</a></time>
	</p>
</div>
</br>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'recipes:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
